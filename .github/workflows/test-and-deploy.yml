name: Test Theme and Deploy Demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read   # Default read access for all jobs

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Test job
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Only needs to read repository contents
    env:
      HUGO_VERSION: 0.150.1
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Extract minimum Hugo version from theme.toml
        id: hugo-version
        run: |
          if [ ! -f theme.toml ]; then
            echo "Error: theme.toml not found"
            exit 1
          fi
          MIN_VERSION=$(grep '^min_version' theme.toml | sed 's/min_version = "\(.*\)"/\1/')
          if [ -z "$MIN_VERSION" ]; then
            echo "Error: Could not extract min_version from theme.toml"
            exit 1
          fi
          echo "Extracted minimum Hugo version: $MIN_VERSION"
          echo "min_version=$MIN_VERSION" >> $GITHUB_OUTPUT
      - name: Test theme build
        run: |
          cd exampleSite
          hugo --gc --minify --buildDrafts --buildFuture
      - name: Test theme with minimum supported Hugo version
        run: |
          # Test with minimum supported version dynamically extracted from theme.toml
          # This ensures CI always tests with the exact minimum version specified in the theme
          MIN_VERSION="${{ steps.hugo-version.outputs.min_version }}"
          echo "Testing with minimum Hugo version: $MIN_VERSION"
          wget -O ${{ runner.temp }}/hugo-min.deb https://github.com/gohugoio/hugo/releases/download/v${MIN_VERSION}/hugo_extended_${MIN_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo-min.deb
          hugo version
          cd exampleSite
          hugo --gc --minify --buildDrafts --buildFuture
      - name: Validate HTML output
        run: |
          cd exampleSite
          echo "Running HTML validation checks..."
          
          # Check for broken internal links (404 errors in href attributes)
          if grep -r 'href="[^"]*404[^"]*"' public/ --exclude="404.html" | grep -v 'href="/404"' | grep -v 'href=".*404\.html"'; then
            echo "Found broken internal links (404 references in href attributes)"
            exit 1
          fi
          
          # Check for missing images or assets (common 404 sources)
          if grep -r 'src=""' public/ --include="*.html"; then
            echo "Found empty src attributes that could cause 404 errors"
            exit 1
          fi
          
          # Check for malformed navigation URLs that might cause 404s (exclude canonical links)
          if grep -r 'href=""' public/ --include="*.html" | grep -v 'rel="canonical"'; then
            echo "Found empty href attributes in navigation that could cause issues"
            exit 1
          fi
          
          # Verify critical pages exist
          CRITICAL_PAGES=("index.html" "timeline/index.html" "projects/index.html" "gadget/index.html" "about/index.html")
          for page in "${CRITICAL_PAGES[@]}"; do
            if [ ! -f "public/$page" ]; then
              echo "Critical page missing: $page"
              exit 1
            fi
          done
          
          echo "âœ… HTML validation passed - no broken links or missing critical pages found"

  # Build and prepare job (only on releases or manual trigger)
  build-and-prepare:
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read    # Read repository contents and upload artifact
    env:
      HUGO_VERSION: 0.150.1
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Build demo site with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: America/Los_Angeles
        run: |
          cd exampleSite
          # Update config for GitHub Pages
          sed -i 's|baseURL = "https://example.com"|baseURL = "${{ steps.pages.outputs.base_url }}/"|g' config.toml
          # Build the site
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./exampleSite/public

  # Deployment job
  deploy:
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-prepare
    permissions:
      contents: write   # Update release descriptions with demo links
      pages: write      # Deploy to GitHub Pages
      id-token: write   # GitHub Pages authentication
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Update Release with Demo Link (if release)
        if: github.event_name == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            try {
              if (context.eventName === 'release') {
                const release = context.payload.release;
                const demoUrl = '${{ steps.deployment.outputs.page_url }}';
                const tagName = release.tag_name;
                
                console.log(`Processing release ${tagName}, demo URL: ${demoUrl}`);
                
                // Check if demo link already exists to avoid duplicates
                const currentBody = release.body || '';
                if (currentBody.includes('ðŸš€ **Live Demo**')) {
                  console.log('Demo link already exists in release body, skipping update');
                  return;
                }
                
                // Append demo link to release body
                const demoSection = `\n\n---\n\nðŸš€ **Live Demo**\n\nThe theme demo is now live at: ${demoUrl}\n\nThis showcases all features of Hugo Techie Personal ${tagName}.`;
                
                const updatedBody = currentBody + demoSection;
                
                await github.rest.repos.updateRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: release.id,
                  body: updatedBody
                });
                
                console.log(`âœ… Successfully updated release ${tagName} with demo link`);
              }
            } catch (error) {
              console.error('Error updating release:', error);
              
              // Provide specific guidance for common errors
              if (error.status === 403) {
                core.warning(`Failed to update release: Insufficient permissions. Ensure the workflow has 'contents: write' permission.`);
              } else if (error.status === 404) {
                core.warning(`Failed to update release: Release not found. This may be a timing issue.`);
              } else {
                core.warning(`Failed to update release with demo link: ${error.message}`);
              }
              
              // Don't fail the workflow if release update fails
              console.log('Continuing workflow despite release update failure...');
            }
