name: Test Theme and Deploy Demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Test job
  test:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.150.1
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Extract minimum Hugo version from theme.toml
        id: hugo-version
        run: |
          if [ ! -f theme.toml ]; then
            echo "Error: theme.toml not found"
            exit 1
          fi
          MIN_VERSION=$(grep '^min_version' theme.toml | sed 's/min_version = "\(.*\)"/\1/')
          if [ -z "$MIN_VERSION" ]; then
            echo "Error: Could not extract min_version from theme.toml"
            exit 1
          fi
          echo "Extracted minimum Hugo version: $MIN_VERSION"
          echo "min_version=$MIN_VERSION" >> $GITHUB_OUTPUT
      - name: Test theme build
        run: |
          cd exampleSite
          hugo --gc --minify --buildDrafts --buildFuture
      - name: Test theme with minimum supported Hugo version
        run: |
          # Test with minimum supported version dynamically extracted from theme.toml
          # This ensures CI always tests with the exact minimum version specified in the theme
          MIN_VERSION="${{ steps.hugo-version.outputs.min_version }}"
          echo "Testing with minimum Hugo version: $MIN_VERSION"
          wget -O ${{ runner.temp }}/hugo-min.deb https://github.com/gohugoio/hugo/releases/download/v${MIN_VERSION}/hugo_extended_${MIN_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo-min.deb
          hugo version
          cd exampleSite
          hugo --gc --minify --buildDrafts --buildFuture
      - name: Validate HTML output
        run: |
          cd exampleSite
          # Check for common issues in generated HTML
          if grep -r "404" public/ | grep -v "404.html"; then
            echo "Found 404 errors in generated content"
            exit 1
          fi
          echo "HTML validation passed"

  # Build and deploy job (only on releases or manual trigger)
  build-and-deploy:
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: test
    env:
      HUGO_VERSION: 0.150.1
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Build demo site with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: America/Los_Angeles
        run: |
          cd exampleSite
          # Update config for GitHub Pages
          sed -i 's|baseURL = "https://example.com"|baseURL = "${{ steps.pages.outputs.base_url }}/"|g' config.toml
          # Build the site
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./exampleSite/public

  # Deployment job
  deploy:
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Comment on Release (if release)
        if: github.event_name == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            if (context.eventName === 'release') {
              github.rest.issues.createComment({
                issue_number: context.payload.release.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ðŸš€ **Demo site deployed!**\n\nThe theme demo is now live at: ${{ steps.deployment.outputs.page_url }}\n\nThis showcases all features of Hugo Techie Personal v${{ github.event.release.tag_name }}.`
              });
            }
