<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gadgetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="12" fill="url(#gadgetGradient)"/>
  
  <!-- Generic device shape -->
  <g fill="white" opacity="0.9">
    <!-- Main device body -->
    <rect x="50" y="60" width="100" height="80" rx="8" fill="white" opacity="0.9"/>
    
    <!-- Screen -->
    <rect x="60" y="70" width="80" height="50" rx="4" fill="url(#gadgetGradient)" opacity="0.7"/>
    
    <!-- Power button -->
    <circle cx="140" cy="85" r="3" fill="white" opacity="0.6"/>
    
    <!-- Ports/connectors -->
    <rect x="45" y="95" width="8" height="3" rx="1" fill="white" opacity="0.6"/>
    <rect x="147" y="95" width="8" height="3" rx="1" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Tech elements -->
  <g fill="white" opacity="0.5">
    <!-- Signal waves -->
    <path d="M70 45 Q80 40, 90 45" stroke="white" stroke-width="2" fill="none"/>
    <path d="M75 50 Q80 47, 85 50" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Circuit pattern -->
    <g opacity="0.3">
      <rect x="165" y="160" width="8" height="2"/>
      <rect x="170" y="155" width="2" height="8"/>
      <rect x="175" y="160" width="8" height="2"/>
      <circle cx="180" cy="161" r="1"/>
    </g>
    
    <!-- Binary pattern -->
    <text x="30" y="180" font-family="monospace" font-size="8" opacity="0.4">1010</text>
  </g>
  
  <!-- Tech symbols -->
  <g fill="white" opacity="0.4">
    <text x="25" y="35" font-family="monospace" font-size="14" font-weight="bold">âš¡</text>
    <text x="160" y="190" font-family="monospace" font-size="12" font-weight="bold">ðŸ“±</text>
  </g>
  
  <!-- Gadget label -->
  <text x="100" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white" opacity="0.8">GADGET</text>
</svg>
