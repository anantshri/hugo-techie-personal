<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="projectGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="12" fill="url(#projectGradient)"/>
  
  <!-- Project folder icon -->
  <g fill="white" opacity="0.9">
    <!-- Folder base -->
    <path d="M40 70 L40 160 C40 165, 45 170, 50 170 L150 170 C155 170, 160 165, 160 160 L160 80 C160 75, 155 70, 150 70 L110 70 L100 60 L50 60 C45 60, 40 65, 40 70 Z"/>
    
    <!-- Folder tab -->
    <path d="M40 70 L100 70 L110 60 L50 60 C45 60, 40 65, 40 70 Z" opacity="0.7"/>
  </g>
  
  <!-- Code elements -->
  <g fill="white" opacity="0.6">
    <!-- Code lines inside folder -->
    <rect x="55" y="85" width="30" height="2" rx="1"/>
    <rect x="55" y="95" width="45" height="2" rx="1"/>
    <rect x="55" y="105" width="25" height="2" rx="1"/>
    <rect x="55" y="115" width="40" height="2" rx="1"/>
    
    <!-- Git branch icon -->
    <circle cx="130" cy="100" r="3"/>
    <circle cx="130" cy="120" r="3"/>
    <path d="M130 103 L130 117" stroke="white" stroke-width="2" opacity="0.6"/>
    <circle cx="145" cy="110" r="3"/>
    <path d="M133 103 Q140 103, 142 110" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Tech symbols -->
  <g fill="white" opacity="0.4">
    <text x="25" y="35" font-family="monospace" font-size="16" font-weight="bold">&lt;/&gt;</text>
    <text x="155" y="190" font-family="monospace" font-size="12" font-weight="bold">{}</text>
  </g>
  
  <!-- Project label -->
  <text x="100" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white" opacity="0.8">PROJECT</text>
</svg>
